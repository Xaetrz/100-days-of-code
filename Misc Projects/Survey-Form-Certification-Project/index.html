<!DOCTYPE html>
<html>
  <head>
    <title>Certification Survey</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>Gorgeous Certification Survey Form</h1>
    <p id='description'>This is a survey form for a certification project</p>
    <form id='survey-form'>
      <label id='name-label' for='name'>Name: <input id='name' type='text' placeholder='Enter your name' required></label>
      <label id ='email-label' for='email'>Email: <input id='email' type='email' placeholder='Enter your email' required></label>
      <label id='number-label' for='number'>Age: <input id='number' type='number' min='18' max='120' placeholder='Age'></label>
      <label id='dropdown-label' for='dropdown'>Which is your favorite color?
        <select id='dropdown'>
          <option value='0'>Select favorite color</option>
          <option value='1'>Blue</option>
          <option value='2'>Red</option>
          <option value='3'>Green</option>
          <option value='4'>Other</option>
        </select>
      </label>
      <fieldset>
        <legend>How difficult do you like your games?</legend>
        <label id='easy-label' for='easy'><input id='easy' type='radio' name='difficulty' value='1'> Easy</label>
        <label id='moderate-label' for='moderate'><input id='moderate' type='radio' name='difficulty' value='2'> Moderate</label>
        <label id='difficult-label' for='difficult'><input id='difficult' type='radio' name='difficulty' value='3'> Difficult</label>
      </fieldset>
      <fieldset>
        <legend>What types of games do you like? (Select all that apply)</legend>
        <label id='strategy-label' for='strategy'><input id='strategy' type='checkbox' value='1'> Strategy</label>
        <label id='action-label' for='action'><input id='action' type='checkbox' value='2'> Action</label>
        <label id='rpgs-label' for='rpgs'><input id='rpgs' type='checkbox' value='3'> RPGs</label>
        <label id='other-game-label' for='other-game'><input id='other-game' type='checkbox' value='4'> Other</label>
      </fieldset>
      <label id='comments-label' for='comments-label'>Comments: <textarea id='comments' rows='5' cols='50'></textarea></label>
      <input id='submit' type='submit' formmethod='POST'>
    </form>
  </body>
</html
